<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style/css/bootstrap.css">
    <link rel="stylesheet" href="../../style/css/all.min.css">
    <link rel="shortcut icon" href="../../style/images/motoboy.ico" type="image/x-icon">
    <title>Ordem de Serviços [Novo]</title>
</head>
<body class="container-fluid">
    <!--Motoboys Online-->
    <div class="motoboy-status"></div>
    <!--Container Principal-->
    <div class="container-fluid">   
        <!--NavBar de identificação do usuário-->
        <div class="menu"></div>                   
        <!--Sidebar Menu com Módulos-->  
        <div class="menu-modulos"></div> 
        <!--Ordem de Serivço-->  
        <main role="main" class="col-md-8 ml-sm-auto col-lg-10 px-4 mt-4">
            <!--Título-->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Nova Ordem de Serviço</h1>
            </div>
            <!--Formuláro de dados do solicitante-->
            <div class="col-lg-9 mb-5">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="iEstado">Cliente</label>
                            <select id="iEstado" class="form-control">
                                <option selected>Selecionar</option>
                                <option>Universidade São Judas Tadeu</option>
                                
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="iEstado">Contrato</label>
                            <select id="iEstado" class="form-control">
                                <option selected>Selecionar</option>
                                <option>8448004</option>
                                <option>Avulso</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Endereço de Retirada</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Av xxxxx n° xxx">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="iCidade">Cidade</label>
                        <input type="text" class="form-control" id="iCidade">
                        </div>
                        <div class="form-group col-md-4">
                        <label for="iEstado">Estado</label>
                        <select id="iEstado" class="form-control">
                            <option selected>Selecionar</option>
                            <option>São Paulo</option>
                        </select>
                        </div>
                        <div class="form-group col-md-2">
                        <label for="iCEP">CEP</label>
                        <input type="text" class="form-control" id="iCEP">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Endereço de Entrega</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Av xxxxx n° xxx">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="iCidade">Cidade</label>
                        <input type="text" class="form-control" id="iCidade">
                        </div>
                        <div class="form-group col-md-4">
                        <label for="iEstado">Estado</label>
                        <select id="iEstado" class="form-control">
                            <option selected>Selecionar</option>
                            <option>São Paulo</option>
                        </select>
                        </div>
                        <div class="form-group col-md-2">
                        <label for="iCEP">CEP</label>
                        <input type="text" class="form-control" id="iCEP">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <button type="reset" class="btn btn-secondary btn-sm btn-block">Limpar</button>
                        </div>
                        <div class="col-md-6">
                            <button data-toggle="modal" data-target="#modalValidacao" type="button" class="btn btn-primary btn-sm btn-block">Gerar</button>
                        </div>
                    </div>
                </form>
            </div>    
        </main> 
        <!--Modal para validação de dados salvos-->
        <div class="modal fade" id="modalValidacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    
                </div>
                <div class="modal-body">
                    Dados Salvo com Sucesso!
                </div>
                <div class="modal-footer">
                    <button onclick="window.location.href='os-controle.html'" type="button" class="btn btn-success">Continuar</button>
                </div>
                </div>
            </div>
        </div>
        <!--Efeito de carregamento-->
        <div class="loading"></div>
    </div>



<!--Script para bootstrap-->
<script src="../../style/js/popper.min.js"></script>
<script src="../../style/js/jquery-3.4.1.js"></script>
<script src="../../style/js/bootstrap.js"></script>
</body>
</html>
