<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style/css/bootstrap.css">
    <link rel="stylesheet" href="../../style/css/all.min.css">
    <link rel="shortcut icon" href="../../style/images/motoboy.ico" type="image/x-icon">
    <title>Ordem de Serviços [Detalhes]</title>
</head>
<body class="container-fluid">
    <!--Motoboys Online-->
    <div class="motoboy-status"></div>
    <!--Container Principal-->
    <div class="container-fluid">   
    <!--NavBar de identificação do usuário-->
    <div class="menu"></div>                   
    <!--Sidebar Menu com Módulos-->  
    <div class="menu-modulos"></div> 
        <!--Ordem de Serivço-->  
        <main role="main" class="col-md-8 ml-sm-auto col-lg-10 px-4 mt-4">
            <!--Título-->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Ordem de Serviço Cód. X</h1>
                <div id="main" class="spinner-grow text-success" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!--Formuláro de dados do solicitante-->
            <div class="col-lg-9">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Cliente</span>
                    </div>
                    <input type="text" class="form-control" value="Universidade São Judas Tadeu" aria-label="Username" aria-describedby="basic-addon1">
                </div>          
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Contrato</span>
                    </div>
                    <input type="text" class="form-control" value="8404845" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Solicitante</span>
                    </div>
                    <input type="text" class="form-control" value="João de Deus" aria-label="Username" aria-describedby="basic-addon1">
                </div>            
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Telefone</span>
                    </div>
                    <input type="text" class="form-control" value="(11) 2799-1677" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">E-mail</span>
                    </div>
                    <input type="text" class="form-control" value="joaodeus@usjt.com" aria-label="Username" aria-describedby="basic-addon1">
                </div>    
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Local de Retirada</span>
                    </div>
                    <input type="text" class="form-control" value="Av. Vital Brasil, 1000 - Butantã, São Paulo - SP, 05503-001" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Local de Entrega</span>
                    </div>
                    <input type="text" class="form-control" value="R. Comendador Martins, 52 - Vila Matias, Santos - SP, 11015-530" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="form-row">
                    
                    <div class="col-md-4 offset-4">
                        <button data-toggle="modal" data-target="#modalValidacao" type="button" class="btn btn-primary btn-sm btn-block">Salvar</button>                    </div>
                </div>

            </div>
            
        </main>
        <!--Modal para validação de dados salvos-->
        <div class="modal fade" id="modalValidacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    
                </div>
                <div class="modal-body">
                    Dados Salvo com Sucesso!
                </div>
                <div class="modal-footer">
                    <button onclick="window.location.href='os-controle.html'" type="button" class="btn btn-success">Continuar</button>
                </div>
                </div>
            </div>
        </div>
        <!--Efeito de carregamento-->
        <div class="loading"></div>        
    </div>
<!--Script para bootstrap-->
<script src="../../style/js/popper.min.js"></script>
<script src="../../style/js/jquery-3.4.1.js"></script>
<script src="../../style/js/bootstrap.js"></script>
</body>
</html>
