<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style/css/bootstrap.css">
    <link rel="stylesheet" href="../../style/css/all.min.css">
    <link rel="shortcut icon" href="../../style/images/motoboy.ico" type="image/x-icon">
    <title>Financeiro [Contas à Receber]</title>
</head>
<body>
    <div class="container-fluid">
        <!--Motoboys Online-->
        <div class="motoboy-status mt-3"></div>
        <!--NavBar de identificação do usuário-->
        <div class="menu"></div>                   
        <!--Sidebar Menu com Módulos-->  
        <div class="menu-modulos"></div> 

        <div class="col col-md-8 mx-auto">
            <hr class="mb-1">
            <h4>Contas à Receber</h4>
            <form class="form-inline  offset-7">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar Documento" aria-label="Pesquisar">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
            <hr class="mb-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Nota Fiscal</th>
                        <th>Fatura</th>
                        <th>Data Vencimento</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Universidade São Judas</td>
                        <td>1</td>
                        <td>1545</td>
                        <td>24/10/2019</td>
                        <td>R$ 850,35</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>MM Auto Peças</td>
                        <td>2</td>
                        <td>1548</td>
                        <td>18/10/2019</td>
                        <td>R$ 340,65</td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>JSF Software</td>
                        <td>3</td>
                        <td>1590</td>
                        <td>10/10/2019</td>
                        <td>R$ 425,40</td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>Codex</td>
                        <td>4</td>
                        <td>1597</td>
                        <td>05/10/2019</td>
                        <td>R$ 870,12</td>
                        <td><br></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!--Efeito de carregamento-->
        <div class="loading"></div> 
    </div>
<!--Script para bootstrap-->
<script src="../../style/js/popper.min.js"></script>
<script src="../../style/js/jquery-3.4.1.js"></script>
<script src="../../style/js/bootstrap.js"></script>
</body>
</html>
