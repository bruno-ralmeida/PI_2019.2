<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/css/all.min.css">
    <link rel="shortcut icon" href="../../assets/images/motoboy.ico" type="image/x-icon">
    <title>Faturamento [Fatura]</title>
</head>
<body>
    <div class="container-fluid">
        <!--Motoboys Online-->
        <div class="motoboy-status mt-3"></div>
        <!--NavBar de identificação do usuário-->
        <div class="menu"></div>                   
        <!--Sidebar Menu com Módulos-->  
        <div class="menu-modulos"></div> 
        <!--Fatura-->
        <div class="container mt-2">
            <div class="col col-md-8 mx-auto">
                <div class="row">
                    <!--Dados da fatura-->
                    <div class="col-md-4 order-md-2 mb-4">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Fatura</span>
                        <span class="badge badge-secondary badge-pill">3</span>
                        </h4>
                        <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                            <h6 class="my-0">Ordem de Serviço #50401</h6>
                            <small class="text-muted">22 km</small>
                            </div>
                            <span class="text-muted">R$22,40</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                            <h6 class="my-0">Ordem de Serviço #45452</h6>
                            <small class="text-muted">40,2 km</small>
                            </div>
                            <span class="text-muted">R$40,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                            <h6 class="my-0">Ordem de Serviço #54579</h6>
                            <small class="text-muted">19,8 km</small>
                            </div>
                            <span class="text-muted">R$18,60</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total (BRL)</span>
                            <strong>R$71,00</strong>
                        </li>
                        </ul>
                    </div>
                    <!--Dados do cliente-->
                    <div class="col-md-8 order-md-1">
                        <h4 class="mb-3">Endereço de cobrança</h4>
                        <form>
                        <div class="mb-3">
                            <label for="nickname">Cliente</label>
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="João de Deus" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="nickname">E-mail</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="nickname" placeholder="xxx@exemplo.com" required="">
                            </div>
                        </div>
            
                        <div class="mb-3">
                            <label for="email">Email <span class="text-muted">(Opcional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="xxx@exemplo.com">
                        </div>
            
                        <div class="mb-3">
                            <label for="endereco">Endereço</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Rua dos bobos, nº 0" required="">
                        </div>
            
                        <div class="mb-3">
                            <label for="endereco2">Endereço 2 <span class="text-muted">(Opcional)</span></label>
                            <input type="text" class="form-control" id="endereco2" placeholder="Apartamento ou casa">
                        </div>

                        <hr class="mb-2">
                        <button data-toggle="modal" data-target="#modalValidacao" type="button" class="btn btn-primary btn-sm btn-block">Gerar Fatura</button>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
        <!--Efeito de carregamento-->
        <div class="loading"></div> 
        <!--Modal para validação de dados salvos-->
        <div class="modal fade" id="modalValidacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h4>Fatura gerada com sucesso!</h4> 
                </div>
                <div class="modal-body">
                    Os dados foram enviados para o e-mail: xxx@exemplo.com
                </div>
                <div class="modal-footer">
                    <button onclick="window.location.href='nota-fiscal.html'" type="button" class="btn btn-success">Continuar</button>
                </div>
                </div>
            </div>
        </div>
    </div>
<!--Script para bootstrap-->
<script src="../../assets/js/popper.min.js"></script>
<script src="../../assets/js/jquery-3.4.1.js"></script>
<script src="../../assets/js/bootstrap.js"></script>
</body>
</html>
