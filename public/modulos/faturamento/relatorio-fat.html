<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style/css/bootstrap.css">
    <link rel="stylesheet" href="../../style/css/all.min.css">
    <link rel="shortcut icon" href="../../style/images/motoboy.ico" type="image/x-icon">
    <title>Faturamento [Relatório]</title>
</head>
<body>
    <div class="container-fluid">
        <!--Motoboys Online-->
        <div class="motoboy-status mt-3"></div>
        <!--NavBar de identificação do usuário-->
        <div class="menu"></div>                   
        <!--Sidebar Menu com Módulos-->  
        <div class="menu-modulos"></div> 
        <div class="col col-md-8 mx-auto">
            <!--Gráfico-->
            <canvas id="myChart"></canvas>
        </div>
        <!--Efeito de carregamento-->
        <div class="loading"></div> 
    </div>
<!--Script para bootstrap-->
<script src="../../style/js/popper.min.js"></script>
<script src="../../style/js/jquery-3.4.1.js"></script>
<script src="../../style/js/Chart.bundle.js"></script>
<script src="../../style/js/bootstrap.js"></script>
<script type="text/javascript">
    let ctx = document.getElementById('myChart');
  let chart = new Chart(ctx, {
    type: 'line',
    data: {
    // Legendas das Barras
    labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
    datasets: [{
        // Legenda geral
        label: '$ em Vendas',
        // Dados a serem inseridos nas barras
        data: [10, 9, 12, 19, 21, 7],
        // Define as cores de preenchimento das barras
        // de acordo com sua posição no vetor
        backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
        ],
        // Define as cores de preenchimento das bordas das barras
        // de acordo com sua posição no vetor
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
            ],
            // Define a espessura da borda dos retângulos
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }});
</script>
</body>
</html>
