<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style/css/bootstrap.css">
    <link rel="stylesheet" href="../../style/css/all.min.css">
    <link rel="shortcut icon" href="../../style/images/motoboy.ico" type="image/x-icon">
    <title>Ordem de Serviços [Controle]</title>
</head>
<body>
    <!--Container Principal-->
    <div class="container-fluid">             
    <!--Motoboys Online-->
    <div class="motoboy-status mt-3"></div>
    <!--NavBar de identificação do usuário-->
    <div class="menu"></div>                   
    <!--Sidebar Menu com Módulos-->  
    <div class="menu-modulos"></div>             
         <!--Ordem de Serivço-->  
        <main role="main" class="col-md-8 ml-sm-auto col-lg-10 px-4 mt-3">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Ordem de Serviço</h1>
                <a href="cad-os.html" class="btn btn-outline-primary btn-sm btn-new" role="button" aria-pressed="true"><i class="fas fa-folder-plus"></i></a>
            </div>
            <!--Tabela Ordem de serviço-->
            <div class="table-responsive" id="main">
            <div class="container-fluid mt-2">
                <div class="row">
                    <div class="container">
                        <div class="table-responsive-lg">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Cód. O.S</th>
                                        <th scope="col">Cliente</th>
                                        <th scope="col">Status</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>O Siciginei</td>
                                        <td><span class="badge badge-success badge-pill">Disponível</span></td>
                                        <td>
                                            <div class="acoes"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">4</th>
                                        <td>Jacob</td>
                                        <td><span class="badge badge-success badge-pill">Disponível</span></td>
                                        <td>
                                            <div class="acoes"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">5</th>
                                        <td>PSDB</td>
                                        <td><span class="badge badge-success badge-pill">Disponível</span></td>
                                        <td>
                                            <div class="acoes"></div>
                                        </td>
                                    </tr> 
                                    <tr>
                                        <th scope="row">6</th>
                                        <td>São Judas</td>
                                        <td><span class="badge badge-success badge-pill">Disponível</span></td>
                                        <td>
                                            <div class="acoes"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>PSL</td>
                                        <td><span class="badge badge-primary badge-pill">Em atendimento</span></td>
                                        <td>
                                            <div class="acoes"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>PT</td>
                                        <td><span class="badge badge-primary badge-pill">Em atendimento</span></td>
                                        <td>
                                            <div class="acoes"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            </div>                       
        </main>  
        <!--Efeito de carregamento-->
        <div class="loading"></div>
    </div>
<!--Script para bootstrap-->
<script src="../../style/js/popper.min.js"></script>
<script src="../../style/js/jquery-3.4.1.js"></script>
<script src="../../style/js/bootstrap.js"></script>
</body>
</html>
