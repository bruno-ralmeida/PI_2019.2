<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style/css/bootstrap.css">
    <link rel="stylesheet" href="../../style/css/all.min.css">
    <link rel="shortcut icon" href="../../style/images/motoboy.ico" type="image/x-icon">
    <title>Importador de Planilha</title>
</head>
<body>
    <div class="container-fluid">
        <!--Motoboys Online-->
        <div class="motoboy-status mt-3"></div>
        <!--NavBar de identificação do usuário-->
        <div class="menu"></div>                   
        <!--Sidebar Menu com Módulos-->  
        <div class="menu-modulos"></div> 
        <!--Importador de Planilha-->
        <div class="col col-md-8 mx-auto mt-3">
                <h1>Importador de Planilha</h1>
                <hr>
            <form class="mt-4 ml-4" action="">
            
                <label for="sDados">Selecione o Modelo de Planilha: </label>
                <select name="" id="sDados">
                    <option value="">...</option>
                    <option value="">Contas à Pagar</option>
                    <option value="">Contas à Receber</option>
                    <option value="">Ordem de Serviço</option>
                </select>
                <div class="form-group">
                    <div class="row p-3">
                        <div class="col col-md-6">
                            <input type="file" class="form-control-file" id="iPlanilha">
                        </div>
                        <div class="col col-md-6">
                                <button data-toggle="modal" data-target="#modalValidacao" type="button" class="btn btn-primary btn-sm">Importar</button>
                        </div>  
                    </div>
                </div>   
            </form>
            <!--Modal para validação de dados salvos-->
            <div class="modal fade" id="modalValidacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        
                    </div>
                    <div class="modal-body">
                        Dados importados com Sucesso!
                    </div>
                    <div class="modal-footer">
                            <button onclick="window.location.href='../home/home.html'" type="button" class="btn btn-success">Continuar</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Efeito de carregamento-->
        <div class="loading"></div> 
    </div>
<!--Script para bootstrap-->
<script src="../../style/js/popper.min.js"></script>
<script src="../../style/js/jquery-3.4.1.js"></script>
<script src="../../style/js/bootstrap.js"></script>
</body>
</html>
