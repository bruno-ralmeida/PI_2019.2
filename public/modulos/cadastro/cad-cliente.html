<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/css/all.min.css">
    <link rel="shortcut icon" href="../../assets/images/motoboy.ico" type="image/x-icon">
    <title>Cadastro [Cliente]</title>
</head>
<body>
    <div class="container-fluid">
        <!--Motoboys Online-->
        <div class="motoboy-status mt-3"></div>
        <!--NavBar de identificação do usuário-->
        <div class="menu"></div>                   
        <!--Sidebar Menu com Módulos-->  
        <div class="menu-modulos"></div> 
        <!--Formulário de Cadastro-->
        <div class="container col-md-6 mt-3">     
            <form>
                <h3 class="h3">Cadastro [Cliente]</h3>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="iNome">Nome</label>
                    <input type="email" class="form-control" id="iNome" placeholder="Nome Completo">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="iEmail">E-mail</label>
                    <input type="email" class="form-control" id="iEmail" placeholder="E-mail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="iEnd">Endereço</label>
                    <input type="text" class="form-control" id="iEnd" placeholder="Endereço">
                </div>
                <div class="form-group">
                    <label for="iEnd2">Endereço 2</label>
                    <input type="text" class="form-control" id="iEnd2" placeholder="Endereço (Opcional)">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="iCid">Cidade</label>
                    <input type="text" class="form-control" id="iCid">
                    </div>
                    <div class="form-group col-md-4">
                    <label for="iEst">Estado</label>
                    <select id="iEst" class="form-control">
                        <option selected>Selecione...</option>
                        <option>São Paulo</option>
                    </select>
                    </div>
                    <div class="form-group col-md-2">
                    <label for="iCEP">Cep</label>
                    <input type="text" class="form-control" id="iCEP">
                    </div>
                </div>
                <div class="col-md-6 offset-3">
                    <button data-toggle="modal" data-target="#modalValidacao" type="button" class="btn btn-primary btn-sm btn-block">Cadastrar</button>
                </div>
            </form>
            <!--Modal para validação de dados salvos-->
            <div class="modal fade" id="modalValidacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        
                    </div>
                    <div class="modal-body">
                        Dados Salvo com Sucesso!
                    </div>
                    <div class="modal-footer">
                            <button onclick="window.location.href='../home/home.html'" type="button" class="btn btn-success">Continuar</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>    
        <!--Efeito de carregamento-->
        <div class="loading"></div>
    </div>
<!--Script para bootstrap-->
<script src="../../assets/js/popper.min.js"></script>
<script src="../../assets/js/jquery-3.4.1.js"></script>
<script src="../../assets/js/bootstrap.js"></script>
</body>
</html>
